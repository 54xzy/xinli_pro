<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
				</button>
                <h4 class="modal-title" id="myModalLabel">
                    用户登录-网站管理
                </h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstname" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">密&nbsp; &nbsp;码：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastname" placeholder="请输入密码">
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
          <input type="checkbox">请记住我
        </label>
                            </div>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">登录</button>
                        </div>
                    </div>
                    <div class="form-group has-error">
                        <label class="col-sm-2 control-label" for="inputError">输入错误</label>
                        <div class="col-sm-10">
                            <input disabled type="text" class="form-control" id="inputError">
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
				</button>
                <!-- <button type="button" class="btn btn-primary">
					登录
				</button> -->
            </div>
        </div>
        <!-- /.modal-content -->
    </div>

</div>
